<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoVue</title>
    <!-- Materialize CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

    <!-- Fontawesome 6 CND-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
      <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="app" class="appWrapper">
      <nav class="orange darken-2">
        <div class="nav-wrapper">
          <span class="title">ToDoVue - Tarefas</span>
        </div>
      </nav>
      <div class="container" v-show="listIsEnabled">
        <div class="section">
          <!--   Icon Section   -->
          <div class="row">
            <!-- card de tarefa que repete para cada item do array -->
            <div v-for="tarefa in tasks" class="card horizontal">
              <div class="card-stacked">
                <div class="card-content">
                  <p>{{ tarefa.title }}</p>
                  <span class="projeto">{{ tarefa.project }}</span>
                </div>
                <!-- excluir tarefa -->
                <div class="card-action">
                  <a @click.preventDefault="deleteTasks(tarefa.id)">
                    <i class="fa-solid fa-trash trash-icon"></i>
                  </a>
                  <!-- editar tarefa -->
                  <a @click="editTasks(tarefa.id)">
                    <i class="fa-solid fa-edit"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="add">
          <a
            class="btn-floating btn-large waves-effect waves-light red"
            href="./tasksNew.html"><i class="fa-solid fa-plus"></i
          ></a>
        </div>
      </div>

      <!-- seção de edição de task -->
      <div v-show="editIsEnabled" class="containerTask container" >
        <p>
          <!-- <label for="title">Titulo:</label><br> -->
          <input type="text" name="title" id="title" placeholder="Insira o titulo da tarefa" v-model="task.title" value="task.title">
      
      </p>
      
      <p>
          <label for="due">Vencimento:</label><br>
          <input type="date" name="due" id="due" placeholder="Vencimento da tarefa" v-model="task.dueTo" value="task.dueTo">
      
      </p>
  
      <p>
          <!-- <label for="projectInput">Project:</label><br> -->
          <select name="projectInput" v-model="task.project" value="task.project">
              <option value="1">Estudos</option>
              <option value="2">Tabalho</option>
              <option value="3">Pessoal</option>
          </select>
              
      </p>
  
      <p>
          <input type="text" name="user" id="user" placeholder="Insira seu nome de usuário" v-model="task.user" value="task.user">
      </p>
      <div class="buttons">
        <a href="#" class="sendBtn btn"@click.preventDefault="updateTasks">Salvar</a>
        <a href="./index.html" class="sendBtn btn">Cancelar</a>
      </div>
      </div>

      <footer class="page-footer orange darken-3">
        <div class="footer-copyright">
          <div class="container">© 2022 Frontend</div>
        </div>
      </footer>
    </div>

    <!-- Materialize JavaScript CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./todo.js"></script>
  </body>
</html>
